<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected village</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Updated background image path */
      background: url("static/village.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay to darken image slightly */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      z-index: 1;
    }

    .footer a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connected  village</h1>
    <p>Website processed by container: <b>{{ container_id }}</b> with IP: <b>{{ ip_address }}</b></p>
  </div>
  
  <div class="footer">
    Designed by <a href="https://github.com/sayalipawar4" target="_blank">Sayali Patil</a>
  </div>
</body>
</html>
